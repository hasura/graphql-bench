query albums_tracks_genre_all {
  allAlbums {
    nodes {
      id
      title
      tracksByAlbumId {
        nodes {
          id
          name
          genreByGenreId {
            name
          }
        }
      }
    }
  }
}

query albums_tracks_genre_some {
  allAlbums(condition: {artistId: 127}) {
    nodes {
      id
      title
      tracksByAlbumId {
        nodes {
          id
          name
          genreByGenreId {
            name
          }
        }
      }
    }
  }
}

query tracks_media_all {
  allTracks {
    nodes {
      id
      name
      mediaTypeByMediaTypeId {
        name
      }
    }
  }
}

query tracks_media_some {
  allTracks(condition: {composer: "Kurt Cobain"}) {
    nodes {
      id
      name
      mediaTypeByMediaTypeId {
        name
      }
    }
  }
}
